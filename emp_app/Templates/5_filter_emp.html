<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter_emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
 <body>
   
   
   <div class="container-fluid">
      <h1>Filter Employee Details</h1>
      <form method="post" action="/filter_emp">
  {% csrf_token %}
 
    <label for="name">Employee First/Last Name</label><br>
    <input type="text" name="name" id="name" value="{{name}}"><br>
    
    <label for="dept">Department</label><br>
    <input type="text"name="dept" id="dept" value="{{dept}}"><br>
    
    <label for="role">Role</label><br>
    <input type="text"name="role" id="role" value="{{role}}"><br>
    
    
  <button type="submit" class="btn btn-primary">Submit</button>
        
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
